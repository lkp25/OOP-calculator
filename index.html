<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="js/scripts.js" type="module"></script>

</head>

<body>
  <div class="calc-container">
    <section class="display-container">
      <div class="previous">
        <div class="previousValue">234</div>
        <div class="operationType">*</div>
      </div>
      <div class="currentValue">2144</div>
    </section>

    <section class="buttons-container">
      <button data-clear>AC</button>
      <button data-delete>DEL</button>
      <button data-operation>/</button>
      <button data-input>1</button>
      <button data-input>2</button>
      <button data-input>3</button>
      <button data-operation>*</button>
      <button data-input>4</button>
      <button data-input>5</button>
      <button data-input>6</button>
      <button data-operation>+</button>
      <button data-input>7</button>
      <button data-input>8</button>
      <button data-input>9</button>
      <button data-operation>-</button>
      <button data-input>.</button>
      <button data-input>0</button>
      <button data-evaluate>=</button>
    </section>
  </div>
</body>
</html>
